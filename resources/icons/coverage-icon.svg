<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Coverage graph icon - represents coverage analysis -->

  <!-- Graph bars -->
  <rect x="5" y="14" width="3" height="6"
        fill="currentColor"
        opacity="0.6"
        rx="1"/>

  <rect x="10" y="10" width="3" height="10"
        fill="currentColor"
        opacity="0.8"
        rx="1"/>

  <rect x="15" y="6" width="3" height="14"
        fill="currentColor"
        rx="1"/>

  <!-- Base line -->
  <line x1="4" y1="20" x2="20" y2="20"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"/>

  <!-- Percentage badge -->
  <circle cx="18" cy="5" r="4"
          fill="currentColor"
          opacity="0.9"/>

  <text x="18" y="7"
        font-family="Arial, sans-serif"
        font-size="5"
        font-weight="bold"
        fill="white"
        text-anchor="middle">%</text>
</svg>
